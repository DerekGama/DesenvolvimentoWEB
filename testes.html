<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Navbar</title>
  <style>
    /* Estilos básicos para a barra de navegação */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between; /* Espaçamento entre itens */
      align-items: center; /* Alinhamento vertical */
      background-color: #333;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .menu {
      display: flex;
      gap: 15px; /* Espaço entre os links */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- Logo ou Nome do Site -->
    <div class="logo">
      MeuSite
    </div>
    <!-- Menu de Navegação -->
    <div class="menu">
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#servicos">Serviços</a>
      <a href="#contato">Contato</a>
    </div>
  </nav>
</body>
</html>
